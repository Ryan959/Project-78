<html>
    <head>
        <title>Project 78</title>
    </head>
    <body>
        <img src="https://image.shutterstock.com/image-vector/working-mom-260nw-158801603.jpg" style="width: 30%;" id="family_image">

        <h4 id="family_member_names"></h4>

        <button onclick="update();">Next</button>
        
        <script>
            var images = ["https://image.shutterstock.com/image-vector/working-mom-260nw-158801603.jpg", 
                        "https://image.shutterstock.com/image-vector/portrait-handsome-man-shirt-jeans-260nw-582282625.jpg, "
                         "https://image.freepik.com/free-vector/cute-boy-cartoon_33070-2118.jpg" ]
            
            var names = ["Tina", "Tedd", "Ryan"]

            var i = 0;
            function update(){
                i++
                var number_of_family_member = 5;
                if(i > number_of_family_member)
                {
                    i=0;
                }
                var updateImage = images[i];
                var updateName = names[i];
                document.getElementById(family_image).src = updateImage;
                document.getElementById(family_member_names).src = updateName;
            }

        </script>
    </body>
</html>
